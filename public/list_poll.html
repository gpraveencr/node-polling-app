
<div></div>

<div id="newpoll" class="newpoll" style="position: relative; padding: 10px;" >
    <form role="newpollform"  class="row" data-toggle="validator">
        <div  class="form-group col-sm-10" ng-repeat="poll in pollsCtrl.polls">
            <input type="text" class="form-control" id="name" value="{{poll.name}}" disabled>
        </div>
        <button type="submit" class="btn btn-danger form-group col-sm-2">Delete</button>
    </form>
</div>
